<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../html-css-toboolist/css/style.css">
</head>
<body>
    <!-- Creazione intestazione -->
    <header id="intestazione">
     <img src="../html-css-toboolist/img/Logo.png" alt="">
     <h1>Toboolist</h1>
    </header>
    <!-- Fine intestazione -->
    
    <!-- Inizio section 1 -->
    <div id="container">
        <section class="background main">
            
            <input type="text" name="Add Text" value="Add Task" id="tab-uno">
            <input type="text" name="Add Text" value="Add Section" id="tab-due" >
        
        </section>
        <hr>
        <!-- Inizio section 2 -->

        <section class="background secondmain">

        <!-- Contenitore testo section 2 -->
        
        <div id="text-container"> 

              <!-- Task section -->

            <h3>New Task</h3>
            <div class="task">
              <span>Quarterly Newsletter</span> 
            </div>

            <!-- Today section -->
            <div class="today">
              <h3>Today</h3>
              <span>Recruiting blog post</span>
              <span>Mobile app launch</span>
              <span>Interview John H</span>
              <span>Summit Update to mobile storefronts </span>
            </div>

            <!-- Upcoming section -->
            <div class="upcoming">
            <h3>Upcoming</h3>
            </div>
            </section>
        </div>    
    </div>
</body>
</html>
