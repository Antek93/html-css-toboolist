<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../html-css-toboolist/css/style.css">
</head>
<body>
    <!-- Creazione intestazione -->
    <header id="intestazione">
     <img src="../html-css-toboolist/img/Logo.png" alt="">
     <h1>Toboolist</h1>
    </header>
    <!-- Fine intestazione -->
    
    <!-- Inizio section 1 -->
    <main>
        <div id="container">
            <section class="background main">
                
                <input type="text" name="Add Text" value="Add Task" id="tab-uno">
                <input type="text" name="Add Text" value="Add Section" id="tab-due" >
            
            </section>
            <hr id="interlinea">
            <!-- Inizio section 2 -->

            <section class="background secondmain">

                <!-- Contenitore testo section 2 -->
                
                <div id="text-container"> 

                    <!-- Task section -->

                    <h3>New Task</h3>
                    <div class="task positive editorial">
                        <span>Quarterly Newsletter</span> 
                    </div>
                    <br>
                        
                    <!-- Today section -->
                    <h3>Today</h3>
                    <div class="task positive editorial"> Recruiting blog post  </div>
                    <br>
                    <div class="task positive goals"> Mobile app launch </div>
                    <br>
                    <div class="task negative recruting"> Interview John H. </div>
                    <br>
                    <div class="task positive mobile"> Summit Update to mobile storefronts  </div>
                    <br>     
                        
                        
                    <!-- Upcoming section -->
                
                    <h3>Upcoming</h3>
                    <div class="task negative"> Schedule meeting with Alex</div>
                    <br>
                    <div class="task positive website"> Homepage refresh </div>
                    <br>
                    <div class="task positive"> Onboard new Sales team members</div>
                    <br>
                    <div class="task positive editorial"> Review editorial calendar  </div>
                    <br>
                </div>  
            </section>         
        </div>
    </main>
</body>
</html>
